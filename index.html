<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <script src="./js/main.js" type="module" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="icon">
                <img src="./assets/star-fill (1).svg" alt="">
                <h1>GitFav</h1>  
            </div>

            <div class="search">
                <label class="sr-only" for="input-search">username favorito</label>
                <input id="input-search" type="text" placeholder="Github username">
                <button> <span class="star">&star;</span> Favoritar</button>
            </div>    
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>repositories</th>
                    <th>followers</th>
                    <th>ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
